<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventur Cicle - Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>VENTUR CICLES</h1>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="loginTitulo">
                <h1>LOGIN</h1>
            </div>
            
            <div class="campos">
                <div class="email">
                    <h2>
                        E-mail:
                    </h2>
    
                    <input type="text" id="compoEmail" width="" placeholder="   Insira seu e-mail">
                </div>
    
                <div class="senha">
                    <h2>
                        Senha:
                    </h2>
    
                    <input type="text" id="compoSenha" placeholder="   Insira sua senha" >
                </div>
    
            </div>

            <div class="botao">
                <button>Entrar</button>
            </div>
        </div>
    </main>
</body>
</html>
